name: Golang Algorithm Club
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  golangci:
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x, 1.16.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.30
